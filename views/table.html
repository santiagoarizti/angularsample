<div class="container">
	<table class="table table-striped table-hover">
		<tr>
			<th>
				Id
			</th>
			<th>
				Name
			</th>
			<th>
				Last Name
			</th>
			<th>
				Location
			</th>
			<th>
				Salary
			</th>
			<th>
				Employee is Happy
			</th>
		</tr>
		<tr ng-repeat="employee in emp.employees" ng-click="emp.open(employee.empId)">
			<td>
				{{employee.empId}}
			</td>
			<td>
				{{employee.name}}
			</td>
			<td>
				{{employee.lastName}}
			</td>
			<td>
				{{employee.location}}
			</td>
			<td>
				{{employee.salary}}
			</td>
			<td>
				<input type="checkbox" disabled ng-model="employee.happy" />
			</td>
		</tr>
	</table>
	
</div>
