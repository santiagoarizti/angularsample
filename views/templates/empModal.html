<div class="modal-header">
    <h3 class="modal-title">Employee ID: {{empModal.emp.empId}}</h3>
</div>
<div class="modal-body">
	<form name="empForm" ng-submit="empForm.$valid && empModal.save()" class="form-horizontal" novalidate>
		<div class="form-group">
		  <label class="control-label col-sm-2">Name:</label>
		  <div class="col-sm-10">
		    <input type="text" ng-model="empModal.emp.name" class="form-control" required/>
		  </div>  
		</div>
		<div class="form-group">
		  <label class="control-label col-sm-2">Last Name:</label>
		  <div class="col-sm-10">
		    <input type="text" ng-model="empModal.emp.lastName" class="form-control" required>
		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label col-sm-2">Location:</label>
		  <div class="col-sm-10">
		    <input type="text" ng-model="empModal.emp.location" class="form-control" required>
		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label col-sm-2">Salary:</label>
		  <div class="col-sm-10">
		    <input type="text" ng-model="empModal.emp.salary" class="form-control" required>
		  </div>
		</div>
		<!--<input class="btn btn-primary btn-lg" type="submit" value="Save" />-->
	</form>
	
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="empModal.save()">Save</button>
    <button class="btn btn-warning" ng-click="empModal.cancel()">Cancel</button>
</div>
